<app-banner
  src="assets/imagens/banner-homepage.png"
  alt="Banner da Aplicação Jornada"
></app-banner>
<app-container>
  <app-form-busca></app-form-busca>
  <h2>Promoções</h2>
  <div class="card-wrapper">
    <div *ngFor="let promocao of promocoes">
      <app-card-busca
        [destino]="promocao.destino"
        [preco]="promocao.preco"
        [imagem]="promocao.imagem"
      ></app-card-busca>
    </div>
  </div>
  <h2>Depoimentos</h2>
  <div class="card-wrapper">
    <app-card-depoimento></app-card-depoimento>
    <app-card-depoimento></app-card-depoimento>
    <app-card-depoimento></app-card-depoimento>
  </div>
</app-container>
